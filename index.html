<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="all-reels">
                <div class="reel">
                    <video autoplay loop muted src="/reels/video3.mp4"></video>
                    <div class="bottom">
                        <div class="user">
                            <img src="https://images.unsplash.com/photo-1629174347753-5f88292f6457?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                            <h1>Rixhabh.json</h1>
                            <button>Follow</button>
                        </div>
                        <h3>Lorem ipsum dolor sit amet,!</h3>
                    </div>
                    <div class="right">
                        <div class="like">
                            <h4 class="like-icon"> <i class="ri-heart-line"> </i></h4>
                            <h6>200</h6>
                        </div>

                        <div class="comment">
                            <h4 class="comment-icon"> <i class="ri-chat-1-line"></i> </h4>
                            <h6>199</h6>
                        </div>

                        <div class="share">
                            <h4 class="share-icon"> <i class="ri-send-plane-fill"></i> </h4>
                            <h6>199</h6>
                        </div>

                        <div class="save">
                            <h4 class="save-icon"> <i class="ri-bookmark-line"></i> </h4>
                        </div>

                        <div class="menu">
                            <h4 class="menu-icon"> <i class="ri-more-2-line"></i> </h4>
                        </div>


                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
